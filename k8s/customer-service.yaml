# k8s/customer-service.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: sit722
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service-container
          image: sit722acr.azurecr.io/customer_service:testing-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          env:
            - name: POSTGRES_HOST
              value: customer-db.sit722.svc.cluster.local
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: ecomm-config-sit722
                  key: CUSTOMERS_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ecomm-secrets-sit722
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecomm-secrets-sit722
                  key: POSTGRES_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: sit722
  labels:
    app: customer-service
spec:
  selector:
    app: customer-service
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
  type: ClusterIP
