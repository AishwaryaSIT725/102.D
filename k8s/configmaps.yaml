apiVersion: v1
kind: ConfigMap
metadata:
  name: ecomm-config-sit722
data:
  # database names
  PRODUCTS_DB_NAME: products
  ORDERS_DB_NAME: orders
  CUSTOMERS_DB_NAME: customers

  # azure settings (used by product-service; safe if left as-is)
  AZURE_STORAGE_CONTAINER_NAME: product-images
  AZURE_SAS_TOKEN_EXPIRY_HOURS: "24"

  # in-cluster URLs for your services (Kubernetes Service names)
  PRODUCT_SERVICE_URL: http://product-service:8000
  ORDER_SERVICE_URL: http://order-service:8001
  CUSTOMER_SERVICE_URL: http://customer-service:8002

  # IMPORTANT: use the Service name for RabbitMQ
  RABBITMQ_HOST: rabbitmq-service
